<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
    <div class="container">
        <img id="l" class="logo" src="images/logo.png">
        <h1 class="sign">Sign Up</h1>
        <p class="account">Already have an account?  <a class="log"href="">Log in</a></p>
        <form id="form" class="form">
            <div class="form-control">
                <input type="text" placeholder="Enter your name" id="username" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <input type="email" placeholder="Enter your email" id="email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Enter your password" id="password"/>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Enter your password again" id="password2"/>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    

        <div class="line"></div>
        <div class="con-house">
            <div class="connect facebook">
               <i class="lab la-facebook-f"></i>
                
               <p class="txt">Continue with Facebook</p>
            </div>
            <div class="connect google">
                <i class="lab la-google-plus "></i>
                <p id = "id"class="txt">Continue with Google</p>
            </div>
        </div>
        <p class="lst">* By signing up, you agree to our Terms of Use and to receive  emails & updates and acknowledge that you read our <a href="">Privacy Policy.</a></p>
    
    </div>
    <script src="js/test.js"></script>

  
</body>
</html>
